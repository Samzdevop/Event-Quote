<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Event  Listener for Quote</title>
</head>
<body>
    <div class="conttainer">
        <div class="header">
            <h3>Javascript Quote Generator</h3>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "I do the very best I know how -the very best I can, and I mean to keep on doing untill the end."
                </span>
            </div>
            <div class="person">Abraham Lincoln</div>
            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
